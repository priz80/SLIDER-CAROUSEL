<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Carousel</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="content">
    <div class="slider-container">
      <div class="slider">
        <div class="slide slide7"></div>
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="slide slide5"></div>
        <div class="slide slide6"></div>
        <div class="slide slide7"></div>
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
      </div>

      <div class="button-block">
        <button id="left" aria-label="Previous slide">
          <div class="ball"><img src="./img/arrowleft.svg" alt="Previous" /></div>
        </button>
        <button id="right" aria-label="Next slide">
          <div class="ball"><img src="./img/arrowright.svg" alt="Next" /></div>
        </button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
